[module]
  [[module.imports]]
    path = "github.com/manid2/hugo-xterm"

theme = "hugo-xterm"

title = "Humanity Certified. Never let artificial intelligence take over."
languageCode = "en-us"
baseurl = "https://ai.humanitycertified.org/"
paginate = 10

[params]
  centerTheme = true
  showMenuItems = true
  favicon = "/images/xterm.png"
  showBreadCrumbs = true
  toc = true
  copyrightUserUrl = "https://humanitycertified.org/"
  copyrightUserText = "AI Transcendentalism - Xiaowen Zhang"

[params.twitter]
  creator = "iamshaynez"

[languages]
  [languages.en.params]
    copyright = "Â© Humanity Certified"
    readOtherPosts = "Read other posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "Home"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "tags"
        name = "Tags"
        url = "/tags/"

      [[languages.en.menu.main]]
        identifier = "Categories"
        name = "Categories"
        url = "/Categories/"

      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"

[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3
    ordered = false

  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = false