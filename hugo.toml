######################## default configuration ####################
baseURL = "https://ai.humanitycertified.org/"
title = "Humanity Certified, NEVER."
theme = "touchy-hugo"
# post pagination
paginate = "10"
# post excerpt
summaryLength = "50"
# google analytics
googleAnalytics = "G-VGY9YLNY8K" # example : UA-123-45
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com


############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS"]

[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
link = "https://fonts.googleapis.com/css2?family=Crimson+Text&family=Raleway:wght@400;500;600&display=swap"
attributes = "media"

# JS Plugins
[[params.plugins.js]]
link = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js"
attributes = "defer"

[[params.plugins.js]]
link = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/brands.min.js"
attributes = "defer"

###################### Navigation ###########################

# main menu
[[menu.main]]
name = "About"
url = "about/"
weight = 1

[[menu.main]]
name = "Tags"
url = "tags/"
weight = 2

[[menu.main]]
name = "Categories"
url = "categories/"
weight = 3

[[menu.main]]
name = "RSS"
url = "index.xml"
weight = 4

#################### default parameters ############################
[params]
logo = "images/logo.png"
logo_width = "100px"
favicon = "images/favicon.png"
image = "images/og.jpg"
# copyright
copyright = "Copyright Nov.30 2022 - 2024 | Age of the AI"
# custom script on header
custom_script = ""
toc = true

# cookies
[params.cookies]
enable = false
expire_days = 2
